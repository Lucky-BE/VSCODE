<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    </script>
</head>
<body>
    <script>
        document.write("<table border='1'>");
        document.write("<tr>");
        document.write("<th>n</th>");
        for(var i=0;i<5;i++){
            document.write("<td>"+i+"</td>");
        }
        document.write("</tr>");
        document.write("<tr>");
        document.write("<th>n<sup>2</sup></th>");
        for(var i=0;i<5;i++){
            document.write("<td>"+(i*i)+"</td>");
        }
        document.write("</tr>");
        document.write("</table>");
    </script>
</body>
</html>
