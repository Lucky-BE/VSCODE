<!DOCTYPE html>
<html lang="en">
<head>
   <title>문제3</title>
   <style>
       @import url(style.css);
       #web{color: blue;}
       #magenta{color: magenta;}
       .test{text-align: center;}
   </style>
   
</head>
<body>
    <h2 id="web">웹 프로그래밍</h2>
    <hr>
    <details>
        <summary>웹의 목적</summary>
        <p><span id="magenta">웹의 기본 목적은 한 컴퓨터에서 만든 문서를 다른 컴퓨터에서 쉽게 볼 수 있도록 하는 것이다.</span></p>
    </details>
    <details>
        <summary>왜 Web인가?</summary>
        <p><span id="magenta">전 세계의 컴퓨터들은 인터넷으로 거미줄처럼 연결하고 웹 문서를 쉽게 주고 받을 수 있다.</span></p>
    </details>
    <details>
        <summary>웹 페이지를 구성하는 3가지 요소</summary>
        <ul>
            <li>HTML - 문서의 구조와 내용</li>
            <li>CSS(Casading Style Sheet) - 문서의 모양</li>
            <li>Javascript - 행동 및 응용 프로그램</li>
        </ul>
    </details>
    <br><br><br>
    

    <h2>도형 서식 폼 만들기</h2>
    <hr>
    <fieldset>
        <legend>도형 서식 입력</legend>
        <p><label for="line" >선종류</label>
        <select name="" id="line">
            <option value="1">실선</option>
            <option value="2">점선</option> 
        </select>
        <p>
            선두께 <input type="text" size="2">
            <label>선색 <input type="color"></label>
        </p>
        <p>
            투명도(0~100): <input type="range" min="0" max="100">
        </p>
    </fieldset>
    <br><br><br>

    <div class="test">test</div>
</body>
</html>
