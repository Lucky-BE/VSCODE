<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script>
        window.onload=function(){
            setInterval(function(){
                var a=new Date();
                var b=setTimeout(function(){
                    document.write(a.toLocaleTimeString());
                },0);
                setTimeout(function(){
                    clearTimeout(b);
                    document.body.innerHTML="";
                },1000);
            },1000);
        }
    </script>
</head>

    <script>

    </script>
</body>
</html>
