<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
<style>
    #a1{
        border: 1px solid green;
    }
</style>
<!-- 제이쿼리 라이브러리 연동 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    function on(){
        var n=$("<p>");
        n.html("추가되었다.");
        $("#a1").append(n); // 선택한 요소의 마지막 위치에 새 요소 추가
    }
    /* function on(){
        $("#a1").append("<p>추가되었다.</p>");
    } */
    function pre(){
        var n=$("<p>");
            n.text("어웨이크");
            $("#a1").prepend(n); // 선택한 요소의 맨 앞에 새 요소 추가
    }

    /* function pre(){
        $("#a1").prepend("<p>추가되었다.</p>"); 
    } */
</script>
</head>
<body>
    <div id="a1">
        <p>태그</p>
    </div>

    <button onclick="on()">코드 뒤에 추가</button>
    <button onclick="pre()">코드 앞에 추가</button>
</body>
</html>
