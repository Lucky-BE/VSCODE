<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <!-- 제이쿼리 라이브러리 연동 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script>
        $(function(){
            $(":enabled").css("background-color","yellow");
            $(":disabled").css("background-color","pink");
        });
    </script>
</head>
<body>
    <input type="text">활성 상태<br>
    <input type="text" readonly value="readonly">활성 상태<br>
    <input type="password">활성 상태<br>
    <input type="text" disabled>비활성 상태<br>
    <input type="password" disabled>비활성 상태<br>


</body>
</html>
