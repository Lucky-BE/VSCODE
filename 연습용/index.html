<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>index</title>
    </head>
    <body>
        <input type="button" value="open" id="openBtn" onclick="winopen();" />
        <input type="text" id="message" onkeyup="winmessage(this.value)" />
        <input type="button" value="close" onclick="closeBtn();" />
        <input type="button" value="reset" onclick="resetMsg();" />
        <script src="script.js"></script>
        <script>
            function winopen() {
                win = window.open("demo2.html", "ot", "width=300px, height=500px");
                win.onload = function () {
                    demo2Msg = win.document.getElementById("message").innerText;
                };
            }
            function winmessage(msg) {
                win.document.getElementById("message").innerText = msg;
            }
            function closeBtn() {
                win.close();
            }
            function resetMsg() {
                win.document.getElementById("message").innerText = demo2Msg;
                document.getElementById("message").value = "";
            }
        </script>
    </body>
</html>
