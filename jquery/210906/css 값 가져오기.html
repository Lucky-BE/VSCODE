<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
<style>
    #aa{
        background-color: black;
        color: white;
    }
</style>
<!-- 제이쿼리 라이브러리 연동 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    function on(){
        var n=$("#aa").css("background-color");
        var m=$("#aa").css("color");
        $("#re").append("background-color : " + n + "<br>");
        $("#re").append("color : " + m + "<br>");
    }
    function on1(){
        $("#aa").css("background-color","aqua");
        $("#aa").css("color","blue");
    }
</script>
</head>
<body>
    <h1 id="aa">h1 태그</h1>
    <button onclick="on()">css읽어오기</button>
    <button onclick="on1()">css설정하기</button>
    <div id="re"></div>
</body>
</html>
