<!DOCTYPE html>
<html lang="en">
<head>
   <title>교재문제</title>
   <style>
       .brown{color: brown;}
       .blueB{color: blue;}
       .back{color: white; background-color: black;}
       #blue{color: blue;}
   </style>
</head>
<body>
    <p><b><span id="head">회사 소개</span></b></p>
    <p><b><span class="back">"사람을 도와주는 책"</span></b></p>
    <p>나는 <b><span class="brown">'사람들에게 도움을 주는 개발자 입니다.</span></b></p>
    <p>IT 기술과 실행활에 접목시킨 개발을 하고 있으며 브랜드로 출간하고 있습니다.</p>
    <p class="blueB"><b>나의 미션</b></p>
    <p>사람에게 <span id="blue">도움</span>을 주는 책</p>
    <p>열심히 사는 사람들에게 도움이 되고 싶습니다.</p>
    <p><span id="blue">
        개발의 지름길읠 만들어 빠르게 원하는 곳으로 가도록 도와주는 개발자. 
        이익을 얻을 수 있도록 도움이 되는 책을 만들고 싶습니다.
    </span></p>

</body>
</html>
