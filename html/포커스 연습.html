<!DOCTYPE html>
<html lang="en">
<head>
    <title>포커스 연습</title>
    <style>
        input[type=text]{
            color:magenta;
        }
        input:hover,textarea:hover{
            background-color: aqua;
            
        }
        input[type=text]:focus,input[type=email]:focus{
            font-size: 150%;
        }
        label{
            display: block;
        }
        span{
            float: left;
            width: 100px;
            text-align: right;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <form>
        <label><span>Name : </span><input type="text" placeholder="이름을 입력하세요"></label><br>
        <label><span>Email : </span><input type="email"></label><br>
        <label><span>Comments : </span><textarea cols="22" rows="2"></textarea></label><br>
        <span><input type="submit" value="submit"></span>
    </form>
</body>
</html>
