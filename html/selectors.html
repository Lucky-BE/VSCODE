<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h2,li{color: tomato;}
        .f{color: red;}
        .bb{background-color: aliceblue;}
        #list{background-color: yellow;}
        div > strong{color: blue;}
        ul em{color: blueviolet;}
        #list span{color: powderblue;}

        *{color: green;}

        li:hover{background-color: goldenrod;}
        h2::first-letter{color: aqua;}
    </style>
</head>
<body class="bb">
    <h2>셀렉터</h2>
    <div>
        <div>8월 <Strong>학습내용</Strong></div>
        <ul id="list">
            <li><span>HTML5</span></li>
            <li><em>CSS</em></li>
            <li>Javascript</li>
        </ul>
        <div class="f">과락은 F!</div>
    </div>
</body>
</html>
