<!DOCTYPE html>
<html lang="en">
<head>
   <title>text shadow 연습</title>
   <style>
       div{font: normal 25px sans-serif}
       .a{text-shadow: 3px 3px;}
       .b{text-shadow: 3px 3px green;}
       .c{text-shadow: 3px 3px 5px skyblue;}
       .d{text-shadow: 0px 0px 3px white;}
       .e{text-shadow: 0px 0px 3px darkblue; color: white;}
       .f{text-shadow: 2px 2px 4px black; color: white;}
       .g{text-shadow: 2px 2px 2px black,0 0 25px blue,0 0 4px darkslateblue; color: yellow;}
        
   </style>
   
</head>
<body>
    <div class="a">정명균</div>
    <div class="b">박치언</div>
    <div class="c">표진</div>
    <div class="d">김지현</div>
    <div class="e">이지성</div>
    <div class="f">윤정우</div>
    <div class="g">강민성</div>
</body>
</html>
