<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
<style>
    #a{
        border:1px solid black;
        background-color: navy;
        margin-top: 10px;
        width: 200px;
        height: 200px;
        position: relative;
    }
</style>
<!-- 제이쿼리 라이브러리 연동 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    function size(){
        $("#a").animate({
            width:400,
            height:400
        },'slow');
    }
    function po(){
        $("#a").animate({
            left:100,
            top:100
        },'slow');
    }
</script>
</head>
<body>
    <button onclick="size()">크기 설정</button>
    <button onclick="po()">위치 설정</button>
    <div id="a"></div>
</body>
</html>
