<!DOCTYPE html>
<html lang="ko">
<head>
    <title>연습</title>
    <style>
        p{
            width: 15em;
            height: 3em;
            border: 1px solid gray
        }
        .h{
            overflow: hidden; /*넘치는 값 숨김*/
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .v{
            overflow: visible;
        }
        .s{
            overflow: scroll;
        }
    </style>
</head>
<body>
    <p class="h">
        류현진은 18일(한국시간) 
        미국 메릴랜드 볼티모어 
        오리올파크에서 열린 2021 
        메이저리그
    </p>
    <p class="v">
        류현진은 18일(한국시간) 
        미국 메릴랜드 볼티모어 
        오리올파크에서 열린 2021 
        메이저리그
    </p>
    <p class="s">
        류현진은 18일(한국시간) 
        미국 메릴랜드 볼티모어 
        오리올파크에서 열린 2021

    </p>
</body>
</html>
