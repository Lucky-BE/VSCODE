<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
<style>
    #a1{
        border: 1px solid green;
    }
</style>
<!-- 제이쿼리 라이브러리 연동 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    function on(){
        $("#a1").after("<p>추가</p>");
    }
    /* function on(){
        var n=$("<p>");
        $(n).text("추가");
        $("#a1").after(n);
    } */
    function pre(){
        $("#a1").before("<p>추가</p>");
    }
</script>
</head>
<body>
    <div id="a1">
        <p>태그</p>
    </div>

    <button onclick="on()">코드 뒤에 추가</button>
    <button onclick="pre()">코드 앞에 추가</button>
</body>
</html>
