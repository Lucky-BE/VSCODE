<!DOCTYPE html>
<html>
<head>
<title>Document</title>
<!-- 제이쿼리 라이브러리 연동 -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
    function on1(){
        var n=$("#a1").html();
        alert(n);
    }
    function on2(){
        $("#a1").html("<a href='https://apple.co.kr' target='_blank'>애플</a>");
    }
</script>
</head>
<body>
    <div id="a1">
        <a href="https://www.google.com" target="_blank">google</a>
    </div>
    <button onclick="on1()">html가져옴</button>
    <button onclick="on2()">html세팅</button>
</body>
</html>
